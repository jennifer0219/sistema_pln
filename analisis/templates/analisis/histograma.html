<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Histograma</title>
    <style>
        body {
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; 
        }
        table {
            margin: 20px auto; 
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            min-width: 300px;
        }
        th, td {
            padding: 10px 15px;
            border: 1px solid #333;
        }
        th {
            background-color: #007BFF; 
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }
        
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            background-color: #28a745; 
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #1e7e34; 
        }
    </style>
</head>
<body>

<h1>Histograma: {{ texto.titulo }}</h1>

<table>
    <tr>
        <th>Palabra</th>
        <th>Frecuencia</th>
    </tr>
    {% for palabra, frecuencia in contador %}
    <tr>
        <td>{{ palabra }}</td>
        <td>{{ frecuencia }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'lista_textos' %}" class="button">Volver a la lista</a>

</body>
</html>
